<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin Rimon | Portfolio</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="./projects.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>   
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap');

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0d110d;
      color: #e4e4e7;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #3d5a37; border-radius: 10px; }

    .glass { background: rgba(13, 17, 13, 0.85); backdrop-filter: blur(10px); }
    .project-card:hover .card-image { transform: scale(1.05); }

    @keyframes modal-pop {
      from { opacity: 0; transform: scale(0.985) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-modal { animation: modal-pop 0.28s cubic-bezier(0.16, 1, 0.3, 1); }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const PROJECTS = window.PROJECTS;


    /** ----------------------------
     *  Sorting
     *  ---------------------------- */
    const yearValue = (y) => {
      const m = String(y || "").match(/(\d{4})/);
      return m ? parseInt(m[1], 10) : 0;
    };

    const ORDER_2025 = [
      "Terolles",
      "Lizard101 (Digital)",
      "Duck Escape",
      "Sporadic",
      "Twine Game",
      "Elemental PuzzleScript",
    ];

    const compareProjects = (a, b) => {
      const ya = yearValue(a.year);
      const yb = yearValue(b.year);
      if (ya !== yb) return yb - ya;
      if (ya === 2025 && yb === 2025) {
        const ia = ORDER_2025.indexOf(a.title);
        const ib = ORDER_2025.indexOf(b.title);
        const aIn = ia !== -1;
        const bIn = ib !== -1;
        if (aIn && bIn) return ia - ib;
        if (aIn && !bIn) return -1;
        if (!aIn && bIn) return 1;
      }
      return (b.id - a.id);
    };

    /** ----------------------------
     *  Local media helpers
     *  ---------------------------- */
    const ASSET_BASE = new URL(".", document.baseURI).toString();

    const localAssetUrl = (relativePath) => {
    if (!relativePath) return "";
    // ensures no leading slash to stays relative to the site base
    const clean = String(relativePath).replace(/^\/+/, "");
    return new URL(clean, ASSET_BASE).toString();
    };

    // Try a list of candidate relative paths and return the first one that exists
    async function firstExistingAsset(relPaths) {
    for (const rel of relPaths) {
        const url = localAssetUrl(rel);

        try {
        const res = await fetch(url, { method: "HEAD", cache: "no-cache" });
        if (res.ok) return url;
        } catch {
        // ignore and continue
        }
    }
    return null;
    }

    // Project folders contain images named 1,2,3,4... as .png/.jpg.
    async function fetchDirImages(folderName, { max = 30, stopAfterMisses = 2 } = {}) {
    if (!folderName) return [];

    const out = [];
    let missStreak = 0;

    for (let i = 1; i <= max; i++) {
        const found = await firstExistingAsset([
        `media/${folderName}/${i}.png`,
        `media/${folderName}/${i}.jpg`,
        `media/${folderName}/${i}.jpeg`,
        ]);

        if (found) {
        out.push(found);
        missStreak = 0;
        } else {
        missStreak++;
        if (missStreak >= stopAfterMisses) break;
        }
    }

    return out;
    }

    // Cover images have hardcoded names.
    async function resolveCoverImages() {
    const home = await firstExistingAsset([
        "media/CoverImages/IMG_0081.jpg",
        "media/CoverImages/IMG_0081.png",
        "media/CoverImages/IMG_0081.jpeg",
    ]);

    const about = await firstExistingAsset([
        "media/CoverImages/IMG_0082.jpg",
        "media/CoverImages/IMG_0082.JPG",
        "media/CoverImages/IMG_0082.png",
        "media/CoverImages/IMG_0082.jpeg",
    ]);

    return { home: home || "", about: about || "" };
    }

    // Resume is a known file name
    async function resolveResumePdf() {
    const url = await firstExistingAsset([
        "media/BenjaminRimonResume.pdf"
    ]);
    return url || "#";
    }


    function youtubeId(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.replace("/", "");
        if (u.searchParams.get("v")) return u.searchParams.get("v");
        return null;
      } catch { return null; }
    }

    function youtubePosterUrls(url) {
      const id = youtubeId(url);
      if (!id) return null;
      return {
        id,
        max: `https://img.youtube.com/vi/${id}/maxresdefault.jpg`,
        hq: `https://img.youtube.com/vi/${id}/hqdefault.jpg`,
      };
    }

    /** ----------------------------
     *  Icons
     *  ---------------------------- */
    const Icon = ({ name, size = 20, className = "" }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
      return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
    };

    /** ----------------------------
     *  YouTube Embed
     *  ---------------------------- */
    const YouTubeEmbed = ({ videoUrl }) => {
        const posters = youtubePosterUrls(videoUrl);
        const [playing, setPlaying] = useState(false);
        const [poster, setPoster] = useState(posters?.max || posters?.hq || "");

        useEffect(() => {
        setPlaying(false);
        setPoster(posters?.max || posters?.hq || "");
        }, [videoUrl]);

        if (!posters?.id) return null;

        const isFile = window.location.protocol === "file:";
        const originParam = !isFile ? `&origin=${encodeURIComponent(window.location.origin)}` : "";

        if (playing) {
        // If file://, iframe is doesn't work, fall back to opening YouTube
        if (isFile) {
            window.open(videoUrl, "_blank", "noreferrer");
            return null;
        }

        return (
            <iframe
            className="w-full h-full"
            src={`https://www.youtube-nocookie.com/embed/${posters.id}?autoplay=1&rel=0${originParam}`}
            title="YouTube video player"
            frameBorder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowFullScreen
            />
        );
        }

        return (
        <button onClick={() => setPlaying(true)} className="relative w-full h-full" title="Play video">
            <img
            src={poster}
            alt="Video poster"
            className="w-full h-full object-contain"
            onError={() => { if (poster !== posters.hq) setPoster(posters.hq); }}
            />
            <div className="absolute inset-0 bg-black/25" />
            <div className="absolute inset-0 flex items-center justify-center">
            <div className="w-16 h-16 rounded-full bg-black/60 border border-white/20 flex items-center justify-center">
                <Icon name="play" size={26} className="text-white" />
            </div>
            </div>
        </button>
        );
    };

    /** ----------------------------
     *  App
     *  ---------------------------- */
    const App = () => {
      const [activeTab, setActiveTab] = useState("home");
      const [selectedProject, setSelectedProject] = useState(null);
      const [activeItemIndex, setActiveItemIndex] = useState(0);

      const [coverHome, setCoverHome] = useState("");
      const [coverAbout, setCoverAbout] = useState("");
      const [resumeUrl, setResumeUrl] = useState("#");

      const [projects, setProjects] = useState(
        PROJECTS.map(p => ({ ...p, image: "", galleryItems: [] }))
      );

      useEffect(() => {
        (async () => {
          // resolve covers & resume
          const [covers, resume] = await Promise.all([
            resolveCoverImages(),
            resolveResumePdf()
          ]);

          setCoverHome(covers?.home || "");
          setCoverAbout(covers?.about || "");
          setResumeUrl(resume || "#");

          // load project images in parallel
          const folderCache = new Map();

          const enriched = await Promise.all(PROJECTS.map(async (p) => {
            let images = [];
            if (p.folder) {
              if (!folderCache.has(p.folder)) {
                folderCache.set(p.folder, fetchDirImages(p.folder));
              }
              images = await folderCache.get(p.folder);
            }

            const vid = p.links?.video || null;

            // galleryItems: video first (if exists), then folder images
            const galleryItems = [];
            if (vid) galleryItems.push({ type: "youtube", url: vid });
            for (const img of images) galleryItems.push({ type: "image", src: img });

            // card image: first image if exists, else empty
            const cardImage = images[0] || "";

            return { ...p, image: cardImage, galleryItems };
          }));

          setProjects(enriched);
        })();
      }, []);

      const featuredProjects = useMemo(
        () => projects.filter(p => p.featured).slice().sort(compareProjects),
        [projects]
      );
      const games = useMemo(
        () => projects.filter(p => p.category === "Game Dev").slice().sort(compareProjects),
        [projects]
      );
      const software = useMemo(
        () => projects.filter(p => p.category === "Software").slice().sort(compareProjects),
        [projects]
      );

      const openProject = (p) => {
        setSelectedProject(p);
        setActiveItemIndex(0); // ensures video (if present) is shown first
        document.body.style.overflow = "hidden";
      };

      const closeProject = () => {
        setSelectedProject(null);
        document.body.style.overflow = "auto";
      };

      const ProjectCard = ({ project }) => (
        <div
          onClick={() => openProject(project)}
          className="project-card group relative bg-zinc-900/40 rounded-2xl overflow-hidden cursor-pointer border border-white/5 hover:border-green-800/50 transition-all duration-500"
        >
          <div className="aspect-[16/10] overflow-hidden bg-zinc-950">
            <img
              src={project.image || coverHome || ""}
              alt={project.title}
              className="card-image w-full h-full object-cover transition-transform duration-700 opacity-70 group-hover:opacity-100"
            />
            <div className="absolute inset-0 bg-gradient-to-t from-[#0d110d] via-transparent to-transparent opacity-90" />
          </div>

          <div className="p-6 relative">
            <div className="flex justify-between items-start mb-3 gap-3">
              <h3 className="text-xl font-bold group-hover:text-green-500 transition-colors tracking-tight">
                {project.title}
              </h3>
              <div className="flex gap-2 shrink-0">
                <span className="text-[10px] px-2 py-1 bg-white/10 text-white rounded-md border border-white/10 uppercase tracking-widest font-bold">
                  {project.engine}
                </span>
                <span className="text-[10px] px-2 py-1 bg-green-950/20 text-green-200 rounded-md border border-green-900/30 uppercase tracking-widest font-bold">
                  {project.team || "—"}
                </span>
              </div>
            </div>

            <p className="text-zinc-500 text-sm line-clamp-2 mb-4 leading-relaxed font-light">
              {project.description}
            </p>

            <div className="flex flex-wrap gap-2">
              {(project.skills || []).slice(0, 3).map(skill => (
                <span key={skill} className="text-[9px] text-zinc-200 font-bold uppercase tracking-widest px-2 py-1 bg-white/10 rounded-sm border border-white/10">
                  {skill}
                </span>
              ))}
            </div>
          </div>
        </div>
      );

      const activeItem = selectedProject?.galleryItems?.[activeItemIndex];

      return (
        <div className="min-h-screen selection:bg-green-900/40">
          <nav className="fixed top-0 w-full z-40 glass border-b border-white/5">
            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
              <div className="hidden sm:flex items-center gap-3">
                <span className="text-xl font-bold tracking-tighter uppercase">
                    BENJAMIN<span className="text-green-700"> RIMON</span>
                </span>
                </div>
              <div className="flex gap-10 text-[10px] font-bold uppercase tracking-[0.2em]">
                {["home", "featured", "archive", "about"].map((tab) => (
                  <button
                    key={tab}
                    onClick={() => { setActiveTab(tab); window.scrollTo(0, 0); }}
                    className={`transition-all ${activeTab === tab ? "text-green-500 border-b border-green-500 pb-1" : "text-zinc-500 hover:text-white"}`}
                  >
                    {tab}
                  </button>
                ))}
              </div>
            </div>
          </nav>

          <main className="pt-20">
            {activeTab === "home" && (
              <div className="max-w-7xl mx-auto px-6 py-24 flex flex-col lg:flex-row items-center gap-16 min-h-[85vh] animate-in fade-in duration-1000">
                <div className="relative group">
                  <div className="absolute -inset-4 bg-green-900/10 rounded-3xl blur-2xl group-hover:bg-green-900/20 transition-all"></div>
                  <div className="relative w-64 h-64 lg:w-96 lg:h-96 rounded-3xl overflow-hidden border border-white/5 transition-all duration-700">
                    <img
                      src={coverHome || ""}
                      className="w-full h-full object-cover"
                      alt="Cover image"
                    />
                  </div>
                </div>

                <div className="flex-1 text-center lg:text-left">
                  <h1 className="text-5xl lg:text-7xl font-black tracking-tighter uppercase leading-none mb-4">
                    Benjamin <span className="text-green-700">Rimon</span>
                  </h1>

                  <h2 className="text-xl lg:text-2xl font-bold text-zinc-200 mb-6">
                    Computer Science Major, Class of 2026
                  </h2>

                  <p className="text-lg lg:text-xl text-zinc-400 max-w-2xl leading-relaxed font-light mb-10">
                    Hello! I'm Benjamin Rimon, a Computer Science major with a concentration in game development at North Carolina State University. 
                    I have experience in Unity and Unreal engines, which I've used to develop several games for classes, game jams, and hobby projects.
                    I previously worked at UNC Stormwater as an Assistant Engineer, where I automated ArcGIS workflows in Python, organized large datasets, and presented actionable summaries to supervisors. 
                    I love building systems and gameplay mechanics, then integrating user feedback into designs.
                  </p>

                  <div className="flex flex-wrap justify-center lg:justify-start gap-6">
                    <button
                      onClick={() => setActiveTab("featured")}
                      className="bg-green-900 hover:bg-green-800 text-white px-10 py-4 rounded-xl font-bold flex items-center gap-3 transition-all"
                    >
                      View Featured <Icon name="arrow-right" size={16} />
                    </button>

                    <a
                      href={resumeUrl}
                      target="_blank"
                      rel="noreferrer"
                      className="bg-white/5 hover:bg-white/10 border border-white/10 px-10 py-4 rounded-xl font-bold flex items-center gap-3 transition-all"
                    >
                      <Icon name="file-text" size={16} /> Resume
                    </a>
                  </div>
                </div>
              </div>
            )}

            {activeTab === "featured" && (
              <div className="max-w-7xl mx-auto px-6 py-24 animate-in slide-in-from-bottom-8 duration-700">
                <div className="mb-20">
                    <h2 className="text-5xl font-black tracking-tighter uppercase">Featured Work</h2>
                    <p className="text-zinc-500 mt-4 max-w-2xl font-light">
                        Highlights from recent game jams and computer science coursework.
                    </p>
                </div>


                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">
                  {featuredProjects.map(p => <ProjectCard key={p.id} project={p} />)}
                </div>

                <div className="flex justify-center">
                  <button
                    onClick={() => { setActiveTab("archive"); window.scrollTo(0, 0); }}
                    className="group inline-flex items-center gap-6 text-zinc-500 hover:text-white font-bold transition-all uppercase tracking-widest text-[10px]"
                  >
                    <div className="w-12 h-px bg-white/10 group-hover:w-16 group-hover:bg-green-800 transition-all"></div>
                    <span>View All Projects</span>
                    <div className="w-12 h-px bg-white/10 group-hover:w-16 group-hover:bg-green-800 transition-all"></div>
                  </button>
                </div>
              </div>
            )}

            {activeTab === "archive" && (
              <div className="max-w-7xl mx-auto px-6 py-24 animate-in slide-in-from-bottom-8 duration-700">
                <div className="mb-20">
                  <h2 className="text-5xl font-black tracking-tighter uppercase">Project Archive</h2>
                  <p className="text-zinc-500 mt-4 max-w-2xl font-light">
                    A comprehensive list of all relevant game and software projects I've worked on.
                  </p>
                </div>

                <div className="mb-24">
                  <h3 className="text-xs font-bold uppercase tracking-[0.5em] text-green-700 mb-8 flex items-center gap-4">
                    Game Development <div className="h-px bg-green-900/30 flex-1"></div>
                  </h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {games.map(p => <ProjectCard key={p.id} project={p} />)}
                  </div>
                </div>

                <div>
                  <h3 className="text-xs font-bold uppercase tracking-[0.5em] text-green-700 mb-8 flex items-center gap-4">
                    Software Engineering <div className="h-px bg-green-900/30 flex-1"></div>
                  </h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {software.map(p => <ProjectCard key={p.id} project={p} />)}
                  </div>
                </div>
              </div>
            )}

            {activeTab === "about" && (
              <div className="max-w-5xl mx-auto px-6 py-24 min-h-[85vh] flex items-center justify-center animate-in fade-in duration-700">
                <div className="w-full text-center">
                  <h2 className="text-5xl lg:text-6xl font-black tracking-tighter uppercase mb-10">About Me</h2>

                  <div className="flex items-center justify-center mb-10">
                    <div className="relative group">
                      <div className="absolute -inset-4 bg-green-900/10 rounded-3xl blur-2xl group-hover:bg-green-900/20 transition-all"></div>
                      <div className="relative w-64 h-64 lg:w-96 lg:h-96 rounded-3xl overflow-hidden border border-white/5">
                        <img
                          src={coverAbout || ""}
                          className="w-full h-full object-cover"
                          alt="About cover image"
                        />
                      </div>
                    </div>
                  </div>

                  <div className="max-w-3xl mx-auto bg-white/5 border border-white/10 rounded-3xl p-10 text-left">
                        <div className="space-y-6">
                            <p className="text-zinc-100 text-lg leading-relaxed font-light indent-6">
                            My name is Benjamin Rimon, I'm a senior in Computer Science at NC State University with a concentration in Game Development. I plan to graduate in May 2026.
                            </p>

                            <p className="text-zinc-100 text-lg leading-relaxed font-light indent-6">
                            I've loved games since elementary school, drawing level designs for nonexistent games in my notebooks. I've carried that admiration for games with me, and I hope to turn it into a career of making interesting and engaging experiences for others.
                            </p>

                            <p className="text-zinc-100 text-lg leading-relaxed font-light indent-6">
                            I'm a member of the Video Game Development Club at NC State where I've participated in several game jams that have honed my skills in game development.
                            </p>

                            <p className="text-zinc-100 text-lg leading-relaxed font-light indent-6">
                            Outside of games, I really enjoy the outdoors, I've been getting back into rock climbing recently, and I'm an Eagle Scout who volunteers as an adult leader for my troop.
                            </p>
                        </div>
                        </div>

                </div>
              </div>
            )}
          </main>

          <footer className="border-t border-white/5 bg-black/20">
            <div className="max-w-7xl mx-auto px-6 py-10 flex flex-col md:flex-row items-center justify-between gap-6">
              <div className="text-[10px] font-bold uppercase tracking-[0.25em] text-zinc-500">
                © {new Date().getFullYear()} • Portfolio
              </div>

              <div className="flex flex-wrap items-center justify-center gap-3">
                <a href="mailto:benjaminrimon@gmail.com" className="px-4 py-2 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                  <Icon name="mail" size={14} /> Email
                </a>
                <a href="https://www.linkedin.com/in/benjaminrimon" target="_blank" rel="noreferrer" className="px-4 py-2 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                  <Icon name="linkedin" size={14} /> LinkedIn
                </a>
                <a href="https://memjamim.itch.io" target="_blank" rel="noreferrer" className="px-4 py-2 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                  <Icon name="gamepad-2" size={14} /> Itch.io
                </a>
                <a href="https://github.com/memjamim" target="_blank" rel="noreferrer" className="px-4 py-2 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                  <Icon name="github" size={14} /> GitHub
                </a>
              </div>
            </div>
          </footer>

          {/* PROJECT MODAL */}
          {selectedProject && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-8">
              <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={closeProject} />
              <div className="relative w-full max-w-6xl bg-[#0d110d] rounded-[2rem] overflow-hidden border border-white/10 shadow-3xl max-h-[92vh] overflow-y-auto custom-scrollbar animate-modal">
                <button onClick={closeProject} className="absolute top-8 right-8 z-10 p-3 bg-black/50 hover:bg-white/10 text-white rounded-full transition-all border border-white/5">
                  <Icon name="x" />
                </button>
                <div className="grid grid-cols-1">
                    {/* MEDIA */}
                    <div className="bg-black/20">
                        {/* Hero container: big, but never full-screen */}
                        <div className="relative w-full h-[42vh] min-h-[240px] max-h-[520px] flex items-center justify-center overflow-hidden bg-zinc-950">
                        {activeItem?.type === "youtube" ? (
                            <YouTubeEmbed videoUrl={activeItem.url} />
                        ) : (
                            <img
                            src={activeItem?.src || selectedProject.image || coverHome || ""}
                            className="w-full h-full object-contain animate-in fade-in duration-500"
                            key={activeItemIndex}
                            alt="Project media"
                            />
                        )}

                        {/* Scroll hint overlay */}
                        <div className="pointer-events-none absolute inset-x-0 bottom-0 h-20 bg-gradient-to-t from-[#0d110d] to-transparent" />
                        <div className="pointer-events-none absolute inset-x-0 bottom-4 flex items-center justify-center gap-2 text-[10px] font-bold uppercase tracking-[0.25em] text-zinc-300/80">
                            <span>Scroll</span>
                            <Icon name="chevron-down" size={14} className="text-zinc-300/80" />
                        </div>
                        </div>


                        {/* Thumbnails row */}
                        <div className="p-6 flex gap-4 w-full overflow-x-auto bg-black/40">
                        {(selectedProject.galleryItems?.length ? selectedProject.galleryItems : []).map((item, idx) => {
                            const isActive = activeItemIndex === idx;
                            const thumbStyle = `w-24 h-16 rounded-xl overflow-hidden border-2 flex-shrink-0 transition-all ${
                            isActive ? "border-green-600 scale-105 shadow-lg shadow-green-900/20" : "border-transparent opacity-40 hover:opacity-100"
                            }`;

                            if (item.type === "youtube") {
                            const posters = youtubePosterUrls(item.url);
                            return (
                                <button key={idx} onClick={() => setActiveItemIndex(idx)} className={thumbStyle} title="Video">
                                <img
                                    src={posters?.hq || ""}
                                    className="w-full h-full object-cover"
                                    alt="Video thumbnail"
                                />
                                </button>
                            );
                            }

                            return (
                            <button key={idx} onClick={() => setActiveItemIndex(idx)} className={thumbStyle}>
                                <img src={item.src} className="w-full h-full object-cover" alt="thumbnail" />
                            </button>
                            );
                        })}
                        </div>
                    </div>

                    {/* PROJECT DETAILS */}
                    <div className="p-8 lg:p-14">
                        <div className="mb-10">
                        <div className="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
                        <div className="min-w-0">
                            <h2 className="text-5xl font-black mb-3 tracking-tighter uppercase break-words">
                            {selectedProject.title}
                            </h2>
                            <p className="text-green-700 font-bold uppercase tracking-widest text-xs">
                            {selectedProject.context}
                            </p>
                        </div>

                        {selectedProject.links?.itch && (
                            <a
                            href={selectedProject.links.itch}
                            target="_blank"
                            rel="noreferrer"
                            className="shrink-0 bg-green-900 text-white font-bold px-6 py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-green-800 transition-all uppercase tracking-widest text-[9px]"
                            >
                            <Icon name="play" size={14} /> Play on Itch.io
                            </a>
                        )}
                        </div>

                        <div className="mb-8" />


                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6 text-[12px] font-bold uppercase tracking-widest mb-10 border-y border-white/5 py-8">
                            <div className="flex items-center gap-3"><Icon name="layers" size={16} className="text-green-700" /> {selectedProject.engine}</div>
                            <div className="flex items-center gap-3"><Icon name="users" size={16} className="text-green-700" /> {selectedProject.team || "—"}</div>
                            <div className="flex items-center gap-3"><Icon name="clock" size={16} className="text-green-700" /> {selectedProject.scope}</div>
                            <div className="flex items-center gap-3"><Icon name="calendar" size={16} className="text-green-700" /> {selectedProject.year}</div>
                        </div>

                        <p className="text-zinc-400 leading-relaxed text-lg mb-12 font-light">{selectedProject.longDescription}</p>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
                            <div className="space-y-12">
                            <div>
                                <h4 className="text-[10px] font-bold uppercase text-green-700 mb-6 tracking-[0.2em]">Roles & Responsibilities</h4>
                                <ul className="space-y-4">
                                {(selectedProject.roles || []).map(r => (
                                    <li key={r} className="text-sm text-zinc-400 flex items-start gap-3">
                                    <div className="w-1.5 h-1.5 bg-green-500 rounded-full mt-1.5 shrink-0" />
                                    <span className="leading-tight">{r}</span>
                                    </li>
                                ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-[10px] font-bold uppercase text-green-700 mb-6 tracking-[0.2em]">Features Implemented</h4>
                                <ul className="space-y-4">
                                {(selectedProject.features || []).map(f => (
                                    <li key={f} className="text-sm text-zinc-400 flex items-start gap-3">
                                    <div className="w-1.5 h-1.5 bg-green-500 rounded-full mt-1.5 shrink-0" />
                                    <span className="leading-tight">{f}</span>
                                    </li>
                                ))}
                                </ul>
                            </div>
                            </div>

                            <div>
                            <h4 className="text-[10px] font-bold uppercase text-green-700 mb-6 tracking-[0.2em]">Skills Learned & Tools Used</h4>
                            <div className="flex flex-wrap gap-2">
                                {(selectedProject.skills || []).map(s => (
                                <span key={s} className="px-3 py-1.5 bg-green-950/10 text-green-600 text-[9px] rounded-lg border border-green-900/20 font-bold uppercase tracking-wider">
                                    {s}
                                </span>
                                ))}
                            </div>
                            </div>
                        </div>

                        {selectedProject.links && (selectedProject.links.download) && (
                        <div className="flex flex-wrap gap-4 pt-10 border-t border-white/5">
                            {selectedProject.links.download && (
                            <a
                                href={selectedProject.links.download}
                                target="_blank"
                                rel="noreferrer"
                                className="flex-1 min-w-[140px] bg-white/5 text-zinc-300 font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-white/10 border border-white/10 transition-all uppercase tracking-widest text-[9px]"
                            >
                                <Icon name="download" size={14} /> Download
                            </a>
                            )}
                        </div>
                        )}

                        </div>
                    </div>

                    {/* CASE STUDY */}
                    {selectedProject.caseStudy && (
                        <div className="p-8 lg:p-14 border-t border-white/5 bg-black/10">
                        <div className="flex items-center justify-between gap-4 mb-4">
                            <h3 className="text-[11px] font-bold uppercase tracking-[0.35em] text-green-700">
                            Case Study
                            </h3>
                            <span className="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">
                            What I did & why
                            </span>
                        </div>

                        {selectedProject.caseStudy.tagline && (
                            <p className="text-zinc-300 leading-relaxed font-light mb-8">
                            {selectedProject.caseStudy.tagline}
                            </p>
                        )}

                        {selectedProject.caseStudy.designPillars?.length > 0 && (
                            <div className="mb-10">
                            <h4 className="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400 mb-4">
                                Design Pillars
                            </h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {selectedProject.caseStudy.designPillars.map((p, i) => (
                                <div key={i} className="bg-white/5 border border-white/10 rounded-2xl p-5">
                                    <div className="text-sm font-bold text-zinc-100 mb-1">{p.title}</div>
                                    <div className="text-sm text-zinc-400 leading-relaxed font-light">{p.detail}</div>
                                </div>
                                ))}
                            </div>
                            </div>
                        )}

                        {selectedProject.caseStudy.contributions?.length > 0 && (
                            <div className="mb-10">
                            <h4 className="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400 mb-4">
                                Implementation Notes
                            </h4>
                            <div className="space-y-6">
                                {selectedProject.caseStudy.contributions.map((c, i) => (
                                <div key={i} className="bg-black/20 border border-white/10 rounded-2xl p-6">
                                    <div className="text-base font-bold text-zinc-100 mb-3">{c.title}</div>
                                    <ul className="space-y-3">
                                    {(c.bullets || []).map((b, j) => (
                                        <li key={j} className="text-sm text-zinc-400 flex items-start gap-3 leading-relaxed">
                                        <div className="w-1.5 h-1.5 bg-green-500 rounded-full mt-2 shrink-0" />
                                        <span>{b}</span>
                                        </li>
                                    ))}
                                    </ul>
                                </div>
                                ))}
                            </div>
                            </div>
                        )}
                        </div>
                    )}
                    </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
